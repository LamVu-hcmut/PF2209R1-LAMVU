<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even Number</title>
</head>

<body>
    <form>
        Import a number: <input type="number" placeholder="input" id="Hello"> <br>
        <button type="button" onclick="checkEven()">CHECK</button>
    </form>
    <div id="result"></div>

    <script>

        function checkEven() {
            let num = document.getElementById('Hello').valueAsNumber;
            console.log(num);
            if (num % 2 == 0)
                document.getElementById('result').innerHTML = `${num} is an even number.`
            else
                document.getElementById('result').innerHTML = `${num} is an odd number.`
        }
    </script>
</body>

</html>
