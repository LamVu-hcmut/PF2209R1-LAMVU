<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>

<body>
    <script>
        class circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getArea() {
                return this.radius * this.radius * Math.PI;
            }
        }
        let soySauceCap = new circle(2, "red");
        console.log(`The area of this cap is: ${soySauceCap.getArea()}`)
    </script>
</body>

</html>
