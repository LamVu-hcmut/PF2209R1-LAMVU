<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic If Else</title>
</head>

<body>
    <script>
        let number = parseFloat(prompt("Enter the number: ", 0));
        if (number !== 0)
            number = number / Math.abs(number);
        console.log(number);
        switch (number) {
            case -1:
                alert('-1');
                break;
            case 1:
                alert('1');
                break;
            case 0:
                alert('0');
                break;
        }
    </script>
</body>

</html>
